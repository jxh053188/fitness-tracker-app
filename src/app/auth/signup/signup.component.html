<section class="signup-form mat-app-background" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="signup-card" >
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h1>Create an account</h1>
      <mat-form-field appearance="outline">
        <input
        type="email"
        matInput
        placeholder="email@provider.com"
        ngModel
        name="email"
        email>
        <mat-hint>Please enter your password</mat-hint>
        <mat-error>Email is invalid</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input type="password"
        matInput
        placeholder="Password"
        ngModel
        name="password"
        required
        minlength="6">
        <mat-hint>Password must be at least 6 characters</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <input
        matInput
        placeholder="Your Birthdate"
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthday"
        required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms and Conditions</mat-checkbox>
      <button type="submit" mat-raised-button color="primary" id="submit-btn" [disabled]="f.invalid">Submit</button>
    </form>
  </mat-card>
</section>
